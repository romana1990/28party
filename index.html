<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
            color: #ddd;
        }
        h1 {
            margin-bottom: 10px;
        }
        .visual-clue {
            font-size: 20px;
            margin-bottom: 20px;
            color: #5cb85c; /* Green color for added mystery */
        }
        .clue {
            display: none;
            margin-top: 20px;
            color: #5cb85c;
            font-weight: bold;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <h1>Enter the Secret Code</h1>
    
    <div class="visual-clue">
        ⚫⚫⚪⚪⚫⚫⚫⚪ ⚫⚫⚪⚪⚪⚫⚫⚪ ⚫⚫⚪⚪⚪⚫⚫⚪ ⚫⚫⚪⚪⚫⚪⚪⚫
    </div>
    
    <div class="hint">Hint: Enter the code without spaces</div>
    
    <input type="password" id="password" placeholder="Enter code here" />
    <button onclick="checkPassword()">Submit</button>

    <div class="clue" id="clue">
        Congratulations! Here is your next clue: [Insert the next clue text or link here].
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "00110001001110010011100100110110";
            if (password === correctPassword) {
                document.getElementById("clue").style.display = "block";
            } else {
                alert("Incorrect password. Try again!");
            }
        }
    </script>

</body>
</html>
